<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Assistant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            margin: 20px 0;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
        .section-title {
            margin: 20px 0;
            font-size: 18px;
            color: #555;
            position: relative;
        }
        .section-title::before, .section-title::after {
            content: '';
            display: inline-block;
            width: 30%;
            height: 1px;
            background-color: #ddd;
            vertical-align: middle;
        }
        .section-title::before {
            margin-right: 10px;
        }
        .section-title::after {
            margin-left: 10px;
        }
        .image-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .image-list li {
            margin-bottom: 20px;
        }
        .image-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 10px;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            display: block;
        }
        .image-label {
            position: absolute;
            bottom: 40%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 34.75px;
            font-family: Ploni ML v2 AAA test;
        }
        .image-sub-label {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 20px;
            font-family: Ploni ML v2 AAA test;
        }
        .coming-soon {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        .rescan-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #000;
            font-weight: bold;
            font-size: 14px;
        }
        .rescan-button img {
            margin-right: 8px;
        }
    </style>
    <script>
        function sendLabel(label) {
            document.getElementById('label-input').value = label;
            document.getElementById('label-form').submit();
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="static/img/hanilogo.svg" alt="Logo">
        </div>
        <h2>Where are we parking today?</h2>
        <ul class="image-list">
            <li>
                <div class="image-container">
                    <a href="{{ url_for('run_script') }}">
                        <img src="static/img/rehavia.png" alt="Rehavia">
                        <div class="image-label">Rehavia</div>
                    </a>
                </div>
            </li>
            <li>
                <div class="image-container">
                    <img src="static/img/nachlaot.png" alt="Nachlaot" style="filter: grayscale(100%);">
                    <div class="image-label">Nachlaot</div>
                    <div class="image-sub-label">Coming soon</div>
                </div>
            </li>
            <li>
                <div class="image-container">
                    <img src="static/img/katamon.png" alt="Katamon" style="filter: grayscale(100%);">
                    <div class="image-label">Katamon</div>
                    <div class="image-sub-label">Coming soon</div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
